  function bca() {
    const input = document.getElementById('input').value.trim().toUpperCase();

    switch (input) {
      case "BCA":
        window.location.href = "/bca";
        break;
      case "BTECH(CSE)":
        window.location.href = "/btech";
        break;
      case "BBA":
        window.location.href = "/bba";
        break;
      case "B.PHARMA":
        window.location.href = "/bphrma";
        break;
      default:
        alert("SORRY!!..no result found");
    }
  }
</script>
        <script>
            let availablesearch=[
    'Btech(cse)','BCA','B.Pharma','BBA',
];
const resultbox= document.querySelector(".resultbox");
const input1=document.getElementById("input");
input1.onkeyup=function()
{
    let result = [];
    let inputs = input1.value;
    if(inputs.length){
        result=availablesearch.filter((keyword)=>{
           return keyword.toLowerCase().includes(inputs.toLowerCase());
        });
        console.log(result);
    }
    display(result);

    if(!result.length){
        resultbox.innerHTML ='<p> no results</p>';
    }
}
function display(result){
    const content = result.map((list)=>{
        return "<li onclick=selectInput(this)>" + list + "</li>";
 });
     resultbox.innerHTML = "<ul>" + content.join('') + "</ul>";
}
function selectInput(list){
    input1.value = list.innerHTML;
    resultbox.innerHTML = '';
    bca(); // Auto search on select
}
